<!DOCTYPE html>
<html lang="en">
  <head>

    <title>You Tube</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      #video-yt {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        width: 100%;
        margin: auto;
        padding: 5px;
        margin-top: 10px;
      
      }

      #nav-yt {
        text-align: center;
        margin-top: 10px;
         
      }
      input {
        width: 500px;
        height: 40px;
      }
      button {
        height: 40px;
        padding: 0px 30px;
        margin-left: -5px;
      }
      #video-yt h4 {
        margin: 5px;
        padding: 5px;
      }
      #video-yt p {
        margin: 0px 5px 10px;
        padding: 0px 5px;
        color: rgb(100, 99, 99);
        vertical-align: text-bottom;
      }
      #video-yt p span {
        background-color: rgb(100, 99, 99);
        color: white;
        font-size: 10px;
        border-radius: 70%;
        padding: 2px 3px;
        vertical-align: middle;
        margin-left: 3px;
      }
     
    </style>
  </head>
